- hosts: cloning
  collections:
    - smart.jcllib
  gather_facts: no
  environment: "{{ environment_vars }}"

  tasks:
    - include_role:
        name: create_jcl
      vars:
        jcllib: "{{ JCLLIB }}"
        jcl_name: init00.jcl
        member: INIT00
        dev_vols:
          - device: E9A7
            volume: 0XE9A7
          - device: E9A8
            volume: 0XE9A8
          - device: E9A9
            volume: 0XE9A9
